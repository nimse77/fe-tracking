<h2>Hotel Menu</h2>

<!-- Show error message if not within radius or location issues -->
<div *ngIf="!showMenu && errorMessage">
  <p style="color: red;">{{ errorMessage }}</p>
</div>

<!-- Show hotel details if within radius -->
<div *ngIf="showMenu && hotelData">
  <p><strong>ID:</strong> {{ hotelData.hotelId }}</p>
  <p><strong>Name:</strong> {{ hotelData.name }}</p>
  <p><strong>Latitude:</strong> {{ hotelData.latitude }}</p>
  <p><strong>Longitude:</strong> {{ hotelData.longitude }}</p>
</div>

<!-- Fallback message if hotel data is null -->
<div *ngIf="!hotelData && !errorMessage">
  <p>No menu data found for this hotel.</p>
</div>
