<h2>Hotel Menu</h2>

<!-- Show error message if not within radius or location issues -->
<div *ngIf="!showMenu && errorMessage">
  <p style="color: red;">{{ errorMessage }}</p>
</div>

<!-- Debug display: Always show hotelId and name -->
<div>
  <p><strong>Hotel ID:</strong> {{ hotelData?.hotelId }}</p>
  <p><strong>Name:</strong> {{ hotelData?.name }}</p>
  <p><strong>Latitude:</strong> {{ hotelData?.latitude }}</p>
  <p><strong>Longitude:</strong> {{ hotelData?.longitude }}</p>
</div>


<!-- Show menu items if within distance -->
<div *ngIf="showMenu && menuData.length > 0">
  <h3>Available Menu</h3>
  <ul>
    <li *ngFor="let item of menuData">
      {{ item.name }} - â‚¹{{ item.price }}
    </li>
  </ul>
</div>

<!-- Fallback -->
<div *ngIf="!menuData.length && showMenu">
  <p>No menu items found for this hotel.</p>
</div>
